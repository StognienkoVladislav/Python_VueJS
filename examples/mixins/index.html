<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id = "databinding"></div>
    <script type="text/javascript">
        var vm = new Vue({
           el:'#databinding',
           data:{},
           methods:{},
        });
        var myMixin = {
            created:function () {
                this.startMixin()
            },
            methods:{
                startMixin: function () {
                    alert("Welcome to mixin example");
                }
            }
        };
        var Component = Vue.extend({mixins:[myMixin]})
        var component = new Component();
    </script>
</body>
</html>
