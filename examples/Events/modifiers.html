<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id = 'databinding'>
        <button @click.once = "buttonclickedonce" :style="styleobj">Click Once</button>
        Output:{{clicknum}}
        <br/><br/>
        <button @click="buttonclicked" :style="styleobj">Click Me</button>
        Output:{{clicknum1}}
    </div>
    <script type="text/javascript">
        var vm = new Vue({
           el:'#databinding',
           data:{
               clicknum:0,
               clicknum1:0,
               styleobj: {
                   backgroundColor: '#2196F3!important',
                   cursor: 'pointer',
                   padding: '8px 16px',
                   verticalAlign: 'middle',
               }
           },
           methods:{
               buttonclickedonce : function () {
                   this.clicknum++;
               },
               buttonclicked : function () {
                   this.clicknum1++;
               }
           }
        });
    </script>
</body>
</html>
