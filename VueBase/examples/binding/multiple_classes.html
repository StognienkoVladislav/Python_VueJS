<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <style>
        .info{
            color:#00529B;
            background-color: #BDE5F8;
        }
        div{
            margin: 10px 0;
            padding: 12px;
        }
        .active{
            color: #4F8A10;
            background-color: #DFF2BF;
        }
        .displayError{
            color:#D8000C;
            background-color: #FFBABA;
        }
    </style>
    <div id = "classbinding">
        <new_component :class="{active: isActive}"></new_component>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#classbinding',
            data:{
                title:"this is class binding example",
                infoclass: 'info',
                errorclass: 'displayError',
                isActive: true,
                haserror: false
            },
            components:{
                'new_component':{
                    template:'<div class="info">Class Binding for component</div>'
                }
            }
        });
    </script>
</body>
</html>
